<html>
<head>
<script>

	function Main()
	{
		
		var btn = document.getElementById('btnSubmit');
		btn.onclick = add;
	
	}
	
	function add(){
		var t1 = document.getElementById('txtFirst');
		var t2 = document.getElementById('txtSecond');
		var r1 = t1.value + t2.value;
		alert(r1);
		
		var f1 = parseInt(t1.value);
		var f2 = parseInt(t2.value);
		
		var r2 = f1 + f2;
		
		var t3 = document.getElementById('txtResult');
		
		t3.value = r2;
		
		return false;
	}
	
</script>

</head>
<body onload="return Main();">
	
	<form id="frm" >
		First:<input type="text" id="txtFirst" /> <br>
		Second:<input type="text" id="txtSecond" /> <br>
		<input type="submit" id="btnSubmit" />
		Result:<input type="text" id="txtResult" />
	</form

</body>
</html>
